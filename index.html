<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/imc.js"></script>
</head>
<body>
    <div class="conteiner">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h2>Calcule seu IMC:</h2>
                <form action="" id="formulario">
                    <div class="form-group">
                        <label>Peso:</label>
                        <input type="text" name="kg" onkeypress="$(this).mask('000')" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Altura:</label>
                        <input type="text" name="alt" onkeypress="$(this).mask('0.00')" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Resulatado:</label>
                        <input type="text" name="imc" class="form-control" disabled>
                    </div>
                    <hr>
                    <button type="button" class="btn btn-primary" onclick="calcularIMC();">Calcular IMC</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>

    </div>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jQuery-Mask/dist/jquery.mask.min.js"></script>
</body>
</html>
